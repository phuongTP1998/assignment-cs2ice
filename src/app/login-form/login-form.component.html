<form style="float: right; margin: 1em;">
  <div *ngIf="!isUserLoggedIn" class="form-inline">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
        name="username"
        placeholder="Email"
      />
    </div>
    <div class="form-group" style="margin-left: 10px;">
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
    <button
      (click)="login()"
      type="submit"
      class="btn btn-primary"
      style="margin-left: 25px; background-color: #7f0000; border-color: #7f0000;"
    >
      Login
    </button>
    <button
      type="submit"
      (click)="register()"
      class="btn btn-success"
      style="margin-left: 5px;"
    >
      Register
    </button>
  </div>
  <div *ngIf="isUserLoggedIn">
    <button
      type="submit"
      class="btn btn-warning"
      style="color: white;"
      (click)="logOut()"
    >
      Sign Out
    </button>
  </div>
</form>
