<div class="container-fluid">
  <div class="row">
    <div
      class="col-sm-2"
      style="background-color: darkcyan;padding-bottom: 40px"
    >
      La Trobe AFL Odds
    </div>
    <div class="col-sm-10" style="background-color: darkcyan;">
      <app-login-form></app-login-form>
    </div>
  </div>
  <div class="row" id="banner">
    <div class="color-overlay"></div>
    <div class="col-sm-2"></div>
    <div class="col-sm-8" style="padding-top:70px;">
      <div class="input-group mb-3">
        <input
          type="text"
          style="background-color:black; color: white;"
          class="form-control"
          placeholder="Match Search"
          aria-label="Match Search"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button class="btn btn-danger" type="button" id="button-addon2">
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      ngIf in game- show score, else show countdown to next match
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" style="background-color: dimgrey;">
      <app-carousel></app-carousel>
    </div>
  </div>
</div>
