<div id="wrapper">
  <div id="left">
    <div id="signin">
      <div class="logo">
        <img src="" alt="La Trobe Betting" />
      </div>
      <form (submit)="loginUser($event)">
        <div>
          <label>Email or username</label>
          <input id="username" type="text" class="text-input" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" class="text-input" />
        </div>
        <button type="submit" class="primary-btn">Sign In</button>
      </form>
      <div class="links">
        <a href="#">Forgot Password</a>
        <a href="#">Sign in with company or school</a>
      </div>
      <div class="or">
        <hr class="bar" />
        <span>OR</span>
        <hr class="bar" />
      </div>
      <a href="#" class="secondary-btn">Create an account</a>
    </div>
    <footer id="main-footer">
      <p>Copyright &copy; 2019, CS2ICE Ethan-James-Yasuki</p>
      <!-- <div><a href="#">terms of use</a> | <a href="#">Privacy Policy</a></div> -->
    </footer>
  </div>
  <div id="right">
    <div id="showcase">
      <div class="showcase-content">
        <h1 class="showcase-text">Login for <strong>PROMOTIONS</strong></h1>
        <a href="#" class="secondary-btn">Sign up now for winning 100$</a>
      </div>
    </div>
  </div>
</div>
